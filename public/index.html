<html>
    <head>
        <title>Simple RobinHood</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    </head>
    <body>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
        <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <script src="assets/js/main.js"></script>


        <!-- Banner -->
        <section id="one" class="wrapper special">
            <!--	<h2><strong>Typify</strong> is a free responsive site template</h2>
                    <p>Brought to you by Templated</p>
                    <ul class="actions">
                            <li><a href="#" class="button special">Get started</a></li>
                    </ul> -->
            <div class="inner">

                <header class="major">
                    <h2>Simple RobinHood</h2>
                </header>

                <div class="row">

                    <script src="ajax.js"></script>
                    <div class="4u 12u$(medium)">
                        <div class="box">
                            <h3>Portfolio</h3>

                            <div class="table-wrapper">
                                <table class="alt">

                                    <tbody>

                                    <p id="portfolio_result" style="text-align: left"> </p>

                                    </tbody>     
                                </table>
                            </div>                            
                            <a id="portfolio" href="#" class="button alt small">Reload</a>
                        </div>

                    </div>

                    <div class="4u 12u$(medium)">
                        <div class="box">
                            <h3>Orders</h3>
                            
                              <div class="table-wrapper">
                                <table class="alt">

                                    <tbody>

                                    <p style="text-align: left" id="orders_result"> </p>

                                    </tbody>     
                                </table>
                            </div>        
                            
                            <a id="orders" href="#" class="button alt small">Reload</a>
                        </div>

                    </div>

                    <div class="4u 12u$(medium)">
                        <div class="box">
                            <h3>You</h3>

                            <div class="table-wrapper">
                                <table class="alt">

                                    <tbody>

                                    <p style="text-align: left" id="user_result"> </p>  

                                    </tbody>     
                                </table>
                            </div>

                            <a id="user" href="#" class="button alt small">Reload</a>
                        </div>

                    </div>


                    <div class="4u 12u$(medium)">
                        <div class="box">
                            <h3>Place an order</h3>

                            <form method="GET" action="">
                                <div class="row uniform">
                                    <div class="6u 12u$(xsmall)">
                                        <input type="text" name="ticker" id="ticker" value="" placeholder="Symbol" />
                                    </div>
                                    <div class="6u 12u$(xsmall)">
                                        <input type="text" name="quantity" id="quantity" value="" placeholder="Quantity" />
                                    </div>
                                    <div class="6u 12u$(xsmall)">
                                        <input type="text" name="bid_price" id="bid_price" value="" placeholder="Bid" />
                                    </div>
                                    <div class="12u$">
                                        <ul class="actions">
                                            <li><input id="place_order" type="submit" value="Send" /></li>
                                            <li><input type="reset" value="Reset" class="alt" /></li>
                                        </ul>
                                    </div>
                                </div>

                            </form>    
                            <p style="text-align: left" id="place_order_result"> </p>

                        </div>


                    </div>

                </div>



            </div>

        </div>
    </section>


    <!-- Footer -->
    <footer id="footer">
        <div class="copyright">
            &copy; Untitled. Design: Christian Braz.
        </div>
    </footer>


</body>
</html>
